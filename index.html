<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="./style2.css"> -->
  <title>Form</title>
</head>
<body>
  <div class = "headerBox">
  </div>
  <div id="container">
    <form method="GET">
        <h1>Form Fill Up</h1>
      <div class="nameContainer">
        <label> Name :</label> 
        <br/>
        <input type="text" name="username" id="userName" class="w3-input">
        <br />
      </div>
      <div class="ageContainer">
        <label> Age :</label> 
        <br />
        <input type="text" name="userage" id="userAge" class="w3-input"><br /><br/>
      </div>
      <div class = "membershipContainer">
        <label> Membership :</label>
        <select name="membership" id="memberShip" class="w3-select">
          <option value="400">
            400 premium
          </option>
          <option value="800">
            800 gold
          </option>
          <option value="1200">
            1200 diamond
          </option>
        </select>
      </div>
      <br/>
      <div class="buttonContainer">
        <button id="submit">
          Submit
        </button>
      </div>
      <br/>
      <div id = "objectDetails">
      </div>
    </form>
  </div>
<script src="./script1.js"></script>  
<!-- <script src="./script.js"></script> -->
</body>
</html>
